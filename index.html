<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container w-75">
        <h1 class=" logo">Simple<p>Text Editor</p></h1>
        
        <button class="btn" id="und"><a>Clear ALL</a></button>
        <button class="btn " id="low"><a>Lowercase</a></button>
        <button class="btn " id="upp"><a>Uppercase</a></button>
        <button class="btn " id="bol"><a>Bold</a></button>
        <button class="btn " id="ita"><a>Italic</a></button>
        
        <div id="border">
            <textarea name="" id="area"></textarea>
        </div>
        
        <h4>
            <span id="_text"></span>
        </h4>
    </div>
    <script src="main.js"></script>
</body>
</html>
